version: "3.9"

networks:
  dev:

services:
  nginx: 
    image: nginx:stable-alpine
    restart: always
    ports:
      - "1900:80"
    volumes:
        - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend: 
    build:
      context: ./backend
    restart: always
    networks:
      - dev

  frontend: 
    build:
      context: ./frontend
    restart: always
    networks:
      - dev